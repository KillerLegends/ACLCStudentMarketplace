<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLC Buy Market</title>
    <link rel="stylesheet" href="src/buy_designs.css">
</head>

<body>
    <div class="container">
      <img src="assets/ACLC_logonobg.png" alt="ACLC Logo">
      <h1>
         ACLC <br> Marketplace
      </h1>
      <input type="search" id="search-bar" placeholder="Search item">
    </div>

    <div class="product-grid-container">
      <h1>Our Products</h1>
      
      <div class="product-grid">
    
        <article class="product-card">
          <div class="product-image-container">
            <img class="product-img" src="https://via.placeholder.com/300x300.png?text=Product+1" alt="Product 1">
            <div class="product-badge">New</div>
          </div>
          <div class="product-info">
            <h3 class="product-name">Classic T-Shirt</h3>
            <p class="product-price">$25.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </article>
    
        <article class="product-card">
          <div class="product-image-container">
            <img class="product-img" src="https://via.placeholder.com/300x300.png?text=Product+2" alt="Product 2">
          </div>
          <div class="product-info">
            <h3 class="product-name">Leather Wallet</h3>
            <p class="product-price">$50.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </article>
    
        <article class="product-card">
          <div class="product-image-container">
            <img class="product-img" src="https://via.placeholder.com/300x300.png?text=Product+3" alt="Product 3">
            <div class="product-badge sale">Sale</div>
          </div>
          <div class="product-info">
            <h3 class="product-name">Running Shoes</h3>
            <p class="product-price"><span class="original-price">$80.00</span> $60.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </article>
    
        <article class="product-card">
          <div class="product-image-container">
            <img class="product-img" src="https://via.placeholder.com/300x300.png?text=Product+4" alt="Product 4">
          </div>
          <div class="product-info">
            <h3 class="product-name">Coffee Mug</h3>
            <p class="product-price">$15.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </article>
        
      </div>
    </div>
    
</body>
</html>
