<!DOCTYPE html>

<html lang="en">
<link rel="stylesheet" href="designs.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLC Market</title>
    <head>
       <h1>Student Marketplace</h1>
        <body>
            <div>
            <form action="register_form.html" method="get">
                <label for="studentid_databases">Input your Student ID</label> <br>
                <input type="number" id="studentid_databases" name="studentid_databases" required> <br>
                <input type="submit" value="Submit"> <br> <br>
                <label for="s_level">Select your Student Level:</label> <br>
                <input type="radio" id="s_high" name="s_level" value="s_high">
                <label for="s_high">Senior High School Student</label>
                <input type="radio" id="college_l" name="s_level" value="college_l">
                <label for="college">College Student</label>
            </form>
        </div>
        </body>
    </head>
    <link rel="stylesheet" href="styles.css">
